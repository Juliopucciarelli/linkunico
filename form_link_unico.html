<!DOCTYPE html>
<html>
<head>
  <title>Formul√°rio de CPF</title>
  <!-- Importando o Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <!-- Importando o Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Definindo o estilo personalizado -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5; /* Cor de fundo neutra */
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    .logo img {
      max-width: 200px;
    }
    .input-field {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .btn-custom {
      background-color: #133174 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.wilsonsons.com.br/wp-content/themes/wilsonsons_2021/assets/images/logo.svg" alt="Logo da Empresa">
    </div>
    <h5 class="center-align">Informe seu CPF para acessar a pesquisa</h5>
    <form id="cpfForm" action="https://script.google.com/macros/s/AKfycbyGRmGyo1qHLjwHsShVYzTTKzgqTPdXqE0O_GO0cvCySHmE5s44e5kwC64Bkvsc0_X8dw/exec" method="get">
      <div class="input-field">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>
      </div>
      <div class="center-align">
        <button class="btn btn-custom waves-effect waves-light" type="submit" name="action">Acessar Pesquisa </button>
      </div>
    </form>
  </div>
</body>
</html>
